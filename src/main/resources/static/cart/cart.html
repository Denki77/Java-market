<p></p>
<h4>Корзина</h4>
<table class="table" ng-if="cartDto.items.length > 0">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="oi in cartDto.items">
        <td>{{oi.productTitle}}</td>
        <td>
            <button class="btn btn-primary" ng-click="decrementProduct(oi.productId)">-</button>
            {{oi.quantity}}
            <button class="btn btn-primary" ng-click="addToCartProduct(oi.productId)">+</button>
        </td>
        <td>{{oi.pricePerProduct + ' x ' + oi.quantity + ' = ' + oi.price}}</td>
    </tr>
    <tr style="font-weight: bold">
        <td>Итого</td>
        <td></td>
        <td>{{cartDto.sum + ' руб.'}}</td>
    </tr>
    </tbody>
</table>
<span ng-show="cartDto.items.length == 0">Ваша корзина пуста</span>
<button ng-click="clearCart()" class="btn btn-primary" ng-show="cartDto.items.length > 0">Очистить корзину</button>

<div ng-show="isUserLoggedIn && cartDto.items.length > 0">
    <p></p>
    <h4>Оформление заказа</h4>
    <form novalidate ng-submit="createOrder()" ng-show="cartDto.items.length > 0">
        <div class="mb-3">
            <label for="inputTel" class="form-label">Телефон</label>
            <input type="text" class="form-control" ng-model="newOrder.phone" id="inputTel">
        </div>
        <div class="mb-8">
            <label for="inputAddress" class="form-label">Адрес доставки</label>
            <input type="text" class="form-control" ng-model="newOrder.address" id="inputAddress">
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Оформить заказ</button>
    </form>
</div>
<div ng-hide="isUserLoggedIn">
    <p></p>
    <p>Для оформления заказа войдите или зарегистрируйтесь</p>
</div>
