<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body>

<div class="container">
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/" style="font-weight: bold;">April Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/products">Каталог товаров</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">Корзина (<span id="count_products">0</span> товара(ов))</a>
                    </li>


                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-3" ng-controller="indexController">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" ng-show="isUserLoggedIn">
                    <a class="nav-link" href="#!/account">Личный кабинет</a>
                </li>
                <li class="list-group-item" ng-show="isUserLoggedIn">
                    <a class="nav-link" href="#!/account/orders">Мои заказы</a>
                </li>
                <li class="list-group-item" ng-show="!isUserLoggedIn">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="form-group">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;"> <br>

                            <input id="navPasswordField" class="form-control" ng-model="user.password"
                                   type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;"> <br>

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>

                        </div>
                    </form>
                </li>
                <li class="list-group-item" ng-show="!isUserLoggedIn">
                    <a class="nav-link" href="#!/account/registration">Зарегистрироваться</a>
                </li>
                <li class="list-group-item" ng-show="isUserLoggedIn">
                    <button class="btn btn-outline-secondary" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>

        </div>
        <div class="col-md-9">
            <ng-view></ng-view>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="home/home.js"></script>
    <script src="products/products.js"></script>
    <script src="cart/cart.js"></script>
    <script src="product_info/product_info.js"></script>
    <script src="account/account.js"></script>

</div>
</body>
</html>
